# Grafana Dashboard Provisioning Configuration
# Auto-loads dashboards from JSON files

apiVersion: 1

providers:
  - name: 'Cognive Dashboards'
    orgId: 1
    folder: 'Cognive'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

