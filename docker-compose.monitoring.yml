# Docker Compose - Monitoring Stack for Cognive Control Plane
#
# This file defines the complete monitoring and observability stack.
# Run with: docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Components:
# - Prometheus (metrics collection)
# - Grafana (dashboards & visualization)
# - Alertmanager (alert routing & notifications)
# - Loki (log aggregation)
# - Promtail (log collection)
# - GlitchTip (error tracking - Sentry alternative)
# - Uptime Kuma (uptime monitoring)
# - Node Exporter (host metrics)
# - Redis Exporter (Redis metrics)
# - PostgreSQL Exporter (PostgreSQL metrics)

services:
  # ==========================================================================
  # Prometheus - Metrics Collection
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: cognive-prometheus
    restart: unless-stopped
    user: "65534:65534"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert.rules.yml:/etc/prometheus/rules/alert.rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - cognive-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Alertmanager - Alert Routing & Notifications
  # ==========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: cognive-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - cognive-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Grafana - Dashboards & Visualization
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: cognive-grafana
    restart: unless-stopped
    user: "472:472"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3030
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_ALERTING_ENABLED=false
      - GF_UNIFIED_ALERTING_ENABLED=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3030:3000"  # Changed from 3000 to avoid conflict with Open WebUI
    networks:
      - cognive-network
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Loki - Log Aggregation
  # ==========================================================================
  loki:
    image: grafana/loki:2.9.2
    container_name: cognive-loki
    restart: unless-stopped
    user: "10001:10001"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - cognive-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Promtail - Log Collection
  # ==========================================================================
  promtail:
    image: grafana/promtail:2.9.2
    container_name: cognive-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
    networks:
      - cognive-network
    depends_on:
      - loki

  # ==========================================================================
  # GlitchTip - Error Tracking (Self-hosted Sentry Alternative)
  # ==========================================================================
  glitchtip:
    image: glitchtip/glitchtip:latest
    container_name: cognive-glitchtip
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-cognive}:${POSTGRES_PASSWORD:-password}@postgres:5432/glitchtip
      - SECRET_KEY=${GLITCHTIP_SECRET_KEY:-change-me-in-production}
      - PORT=8000
      - EMAIL_URL=consolemail://
      - GLITCHTIP_DOMAIN=http://localhost:8010
      - DEFAULT_FROM_EMAIL=glitchtip@cognive.local
      - CELERY_WORKER_AUTOSCALE=1,3
      - CELERY_WORKER_MAX_TASKS_PER_CHILD=10000
    ports:
      - "8010:8000"
    networks:
      - cognive-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      # Note: glitchtip/glitchtip image doesn't include wget/curl. Use python stdlib instead.
      # GlitchTip exposes `/_health/` (whereas `/health/` may not exist depending on version/config).
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/_health/')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GlitchTip Celery Worker (for async tasks)
  glitchtip-worker:
    image: glitchtip/glitchtip:latest
    container_name: cognive-glitchtip-worker
    restart: unless-stopped
    # Workaround: Celery beat schedule persistence on /tmp can fail with sqlite "locking protocol" on some Docker Desktop setups.
    # Store the beat schedule in /dev/shm (tmpfs) instead.
    command: >
      sh -lc "
      rm -f /tmp/celerybeat-schedule* /dev/shm/celerybeat-schedule* || true;
      exec celery -A glitchtip worker -l info -B -s /dev/shm/celerybeat-schedule
      "
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-cognive}:${POSTGRES_PASSWORD:-password}@postgres:5432/glitchtip
      - SECRET_KEY=${GLITCHTIP_SECRET_KEY:-change-me-in-production}
      - EMAIL_URL=consolemail://
      - GLITCHTIP_DOMAIN=http://localhost:8010
      - CELERY_WORKER_AUTOSCALE=1,3
      - CELERY_WORKER_MAX_TASKS_PER_CHILD=10000
    networks:
      - cognive-network
    depends_on:
      - postgres
      - redis
      - glitchtip

  # ==========================================================================
  # Uptime Kuma - Uptime Monitoring
  # ==========================================================================
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: cognive-uptime-kuma
    restart: unless-stopped
    volumes:
      - uptime_kuma_data:/app/data
    ports:
      - "3001:3001"
    networks:
      - cognive-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Exporters - Infrastructure Metrics
  # ==========================================================================
  
  # Node Exporter - Host metrics (CPU, Memory, Disk, Network)
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: cognive-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - cognive-network

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: cognive-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    networks:
      - cognive-network
    depends_on:
      - redis

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: cognive-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-cognive}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-cognive}?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - cognive-network
    depends_on:
      - postgres

  # ==========================================================================
  # Optional: Alert Webhook Receiver (for testing)
  # ==========================================================================
  alertmanager-webhook:
    image: python:3.11-slim
    container_name: cognive-alertmanager-webhook
    restart: unless-stopped
    command: ["python", "-c", "from http.server import HTTPServer, BaseHTTPRequestHandler\nimport json\nclass Handler(BaseHTTPRequestHandler):\n    def do_POST(self):\n        content_length = int(self.headers['Content-Length'])\n        post_data = self.rfile.read(content_length)\n        try:\n            payload = json.loads(post_data)\n        except Exception:\n            payload = post_data.decode('utf-8', errors='replace')\n        print(f'Alert received: {payload}')\n        self.send_response(200)\n        self.end_headers()\nHTTPServer(('', 5001), Handler).serve_forever()"]
    ports:
      - "5001:5001"
    networks:
      - cognive-network

# ==========================================================================
# Networks
# ==========================================================================
networks:
  cognive-network:
    external: true
    name: cognive-backend_default

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  prometheus_data:
    name: cognive-prometheus-data
  alertmanager_data:
    name: cognive-alertmanager-data
  grafana_data:
    name: cognive-grafana-data
  loki_data:
    name: cognive-loki-data
  uptime_kuma_data:
    name: cognive-uptime-kuma-data

