---
# Rate Limiting Middleware
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ratelimit
  namespace: cognive
spec:
  rateLimit:
    average: 100
    burst: 50
    period: 1s

