---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cognive-api-ingress
  namespace: cognive
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: cognive-ratelimit@kubernetescrd
  labels:
    app: cognive
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - api.yourdomain.com
      secretName: api-tls-cert
  rules:
    - host: api.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cognive-api
                port:
                  number: 80

