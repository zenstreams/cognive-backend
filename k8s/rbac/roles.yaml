---
# Role for Cognive API - Can read ConfigMaps and Secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cognive-api-role
  namespace: cognive
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
# Role for Celery Workers - Limited permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cognive-celery-role
  namespace: cognive
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
# Role for Monitoring - Can scrape metrics
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cognive-monitoring-role
  namespace: cognive
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]

---
# ClusterRole for Monitoring - Cluster-wide metrics
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cognive-monitoring-cluster-role
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/metrics", "services", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
# Role for Admin - Full access to cognive namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cognive-admin-role
  namespace: cognive
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]


