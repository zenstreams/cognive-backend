metadata:
  name: cognive-api
  namespace: cognive
  labels:
    app.kubernetes.io/name: cognive
    app.kubernetes.io/component: api

---
# Service Account for Celery Workers
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cognive-celery
  namespace: cognive
  labels:
    app.kubernetes.io/name: cognive
    app.kubernetes.io/component: celery

---
# Service Account for Monitoring (Prometheus)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cognive-monitoring
  namespace: cognive
  labels:
    app.kubernetes.io/name: cognive
    app.kubernetes.io/component: monitoring

---
# Service Account for Admin Tasks
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cognive-admin
  namespace: cognive
  labels:
    app.kubernetes.io/name: cognive
    app.kubernetes.io/component: admin







