---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognive-celery
  namespace: cognive
  labels:
    app: cognive
    component: celery
    app.kubernetes.io/name: cognive-celery
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cognive
      component: celery
  template:
    metadata:
      labels:
        app: cognive
        component: celery
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9808"
    spec:
      serviceAccountName: cognive-celery
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: celery-worker
          image: cognive-api:latest
          imagePullPolicy: IfNotPresent
          command: ["celery"]
          args:
            - "-A"
            - "app.core.celery_app"
            - "worker"
            - "--loglevel=info"
            - "--concurrency=4"
          env:
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: rabbitmq-url
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis:6379/1"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: database-url
            - name: DATABASE_URL_ASYNC
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: database-url-async
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: MINIO_ENDPOINT
              value: "minio:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: minio-secret-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: cognive-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognive-flower
  namespace: cognive
  labels:
    app: cognive
    component: flower
    app.kubernetes.io/name: cognive-flower
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cognive
      component: flower
  template:
    metadata:
      labels:
        app: cognive
        component: flower
    spec:
      serviceAccountName: cognive-celery
      containers:
        - name: flower
          image: cognive-api:latest
          imagePullPolicy: IfNotPresent
          command: ["celery"]
          args:
            - "-A"
            - "app.core.celery_app"
            - "flower"
            - "--port=5555"
          ports:
            - name: http
              containerPort: 5555
              protocol: TCP
          env:
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: rabbitmq-url
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis:6379/1"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"


