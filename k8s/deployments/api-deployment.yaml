---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognive-api
  namespace: cognive
  labels:
    app: cognive
    component: api
    app.kubernetes.io/name: cognive-api
    app.kubernetes.io/component: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cognive
      component: api
  template:
    metadata:
      labels:
        app: cognive
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cognive-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: cognive-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: database-url
            - name: DATABASE_URL_ASYNC
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: database-url-async
            - name: DATABASE_READ_URLS
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: database-read-urls
            - name: DATABASE_READ_URLS_ASYNC
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: database-read-urls-async
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: rabbitmq-url
            - name: MINIO_ENDPOINT
              value: "minio:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: minio-secret-key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: secret-key
          livenessProbe:
            httpGet:
              path: /api/v1/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: cognive-config

---
# Horizontal Pod Autoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cognive-api-hpa
  namespace: cognive
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cognive-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60








