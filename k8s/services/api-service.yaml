---
apiVersion: v1
kind: Service
metadata:
  name: cognive-api
  namespace: cognive
  labels:
    app: cognive
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: cognive
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: cognive-flower
  namespace: cognive
  labels:
    app: cognive
    component: flower
spec:
  type: ClusterIP
  ports:
    - port: 5555
      targetPort: 5555
      protocol: TCP
      name: http
  selector:
    app: cognive
    component: flower








