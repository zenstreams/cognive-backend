---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: cognive
  labels:
    app: cognive
    component: postgres-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cognive
      component: postgres-exporter
  template:
    metadata:
      labels:
        app: cognive
        component: postgres-exporter
    spec:
      containers:
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.15.0
          ports:
            - name: metrics
              containerPort: 9187
              protocol: TCP
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: cognive-secrets
                  key: database-url
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: cognive
  labels:
    app: cognive
    component: postgres-exporter
spec:
  type: ClusterIP
  selector:
    app: cognive
    component: postgres-exporter
  ports:
    - name: metrics
      port: 9187
      targetPort: 9187
      protocol: TCP



