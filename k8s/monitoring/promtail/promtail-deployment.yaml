---
# Promtail ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: cognive
  labels:
    app: promtail
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /run/promtail/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push
        tenant_id: cognive
        batchwait: 1s
        batchsize: 1048576
        timeout: 10s

    scrape_configs:
      # Kubernetes pods logs
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - cognive
        relabel_configs:
          # Only scrape pods with annotation
          - source_labels: [__meta_kubernetes_pod_annotation_promtail_io_scrape]
            action: keep
            regex: true
          
          # Pod name
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          
          # Container name
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          
          # Namespace
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          
          # App label
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          
          # Component label
          - source_labels: [__meta_kubernetes_pod_label_component]
            target_label: component
          
          # Node name
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node

        pipeline_stages:
          # Parse JSON logs from FastAPI
          - json:
              expressions:
                level: level
                message: message
                timestamp: timestamp
                logger: name
          
          # Set log level as label
          - labels:
              level:
              logger:
          
          # Extract timestamp
          - timestamp:
              source: timestamp
              format: RFC3339Nano
              fallback_formats:
                - RFC3339
          
          # Output final log line
          - output:
              source: message

---
# Promtail DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: cognive
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: cognive-monitoring
      containers:
        - name: promtail
          image: grafana/promtail:2.9.2
          args:
            - '-config.file=/etc/promtail/promtail.yaml'
          ports:
            - name: http
              containerPort: 9080
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: run
              mountPath: /run/promtail
            - name: containers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: run
          emptyDir: {}
        - name: containers
          hostPath:
            path: /var/lib/docker/containers
        - name: pods
          hostPath:
            path: /var/log/pods

---
# Promtail Service (for scraping metrics)
apiVersion: v1
kind: Service
metadata:
  name: promtail
  namespace: cognive
  labels:
    app: promtail
spec:
  type: ClusterIP
  ports:
    - port: 9080
      targetPort: 9080
      protocol: TCP
      name: http
  selector:
    app: promtail


