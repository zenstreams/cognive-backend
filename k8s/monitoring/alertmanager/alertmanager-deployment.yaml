---
# Alertmanager ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: cognive
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    inhibit_rules:
      - source_match:
          alertname: APIDown
        target_match_re:
          alertname: '(HighErrorRate|HighLatency)'
        equal: ['instance']
      
      - source_match:
          alertname: DatabaseDown
        target_match:
          alertname: DatabaseConnectionPoolHigh
        equal: ['instance']
      
      - source_match:
          alertname: RedisDown
        target_match:
          alertname: HighCacheMissRate

    route:
      receiver: 'default-receiver'
      group_by: ['alertname', 'severity', 'team']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          group_wait: 10s
          repeat_interval: 1h
          continue: true
        
        - match:
            team: platform
          receiver: 'platform-team'
          continue: true
        
        - match:
            team: ai-ops
          receiver: 'ai-ops-team'
          continue: true

    receivers:
      - name: 'default-receiver'
        webhook_configs:
          - url: 'http://alertmanager-webhook:5001/webhook'
            send_resolved: true

      - name: 'critical-alerts'
        webhook_configs:
          - url: 'http://alertmanager-webhook:5001/webhook/critical'
            send_resolved: true

      - name: 'platform-team'
        webhook_configs:
          - url: 'http://alertmanager-webhook:5001/webhook/platform'
            send_resolved: true

      - name: 'ai-ops-team'
        webhook_configs:
          - url: 'http://alertmanager-webhook:5001/webhook/ai-ops'
            send_resolved: true

---
# Alertmanager Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: cognive
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.26.0
          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--storage.path=/alertmanager'
            - '--web.external-url=https://alertmanager.cognive.io'
          ports:
            - name: web
              containerPort: 9093
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
            - name: storage
              mountPath: /alertmanager
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: web
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: web
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: storage
          persistentVolumeClaim:
            claimName: alertmanager-storage

---
# Alertmanager Service
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: cognive
  labels:
    app: alertmanager
spec:
  type: ClusterIP
  ports:
    - port: 9093
      targetPort: 9093
      protocol: TCP
      name: web
  selector:
    app: alertmanager

---
# Alertmanager PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alertmanager-storage
  namespace: cognive
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi


