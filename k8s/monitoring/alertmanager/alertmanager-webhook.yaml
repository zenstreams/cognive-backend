---
# Simple Alertmanager webhook receiver (dev/testing)
# Receives POSTs from Alertmanager and prints them to logs.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-webhook
  namespace: cognive
  labels:
    app: alertmanager-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-webhook
  template:
    metadata:
      labels:
        app: alertmanager-webhook
    spec:
      containers:
        - name: webhook
          image: python:3.11-slim
          ports:
            - name: http
              containerPort: 5001
          command:
            - python
            - -c
            - |
              from http.server import HTTPServer, BaseHTTPRequestHandler
              import json

              class Handler(BaseHTTPRequestHandler):
                  def do_POST(self):
                      content_length = int(self.headers.get("Content-Length", "0"))
                      post_data = self.rfile.read(content_length)
                      try:
                          payload = json.loads(post_data)
                      except Exception:
                          payload = post_data.decode("utf-8", errors="replace")
                      print(f"Alert received: {payload}")
                      self.send_response(200)
                      self.end_headers()

              HTTPServer(("", 5001), Handler).serve_forever()
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-webhook
  namespace: cognive
  labels:
    app: alertmanager-webhook
spec:
  type: ClusterIP
  ports:
    - port: 5001
      targetPort: 5001
      protocol: TCP
      name: http
  selector:
    app: alertmanager-webhook


